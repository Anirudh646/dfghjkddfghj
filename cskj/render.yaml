services:
  # Backend API Service
  - type: web
    name: ai-admission-counsellor-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DEBUG
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromService:
          type: web
          name: ai-admission-counsellor-backend
          property: port
      - key: SECRET_KEY
        generateValue: true
      - key: POSTGRES_URL
        fromDatabase:
          name: ai-admission-counsellor-postgres
          property: connectionString
      - key: MONGODB_URL
        fromDatabase:
          name: ai-admission-counsellor-mongodb
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: ai-admission-counsellor-redis
          property: connectionString

  # Frontend Service
  - type: web
    name: ai-admission-counsellor-frontend
    env: node
    plan: starter
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm start
    healthCheckPath: /
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: ai-admission-counsellor-backend
          property: host

databases:
  # PostgreSQL Database
  - name: ai-admission-counsellor-postgres
    plan: starter
    databaseName: admission_counsellor
    user: postgres

  # Redis Cache
  - name: ai-admission-counsellor-redis
    plan: starter
